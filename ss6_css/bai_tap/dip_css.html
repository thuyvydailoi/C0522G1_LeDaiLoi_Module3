<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: green;
            font-family: Tahoma;
            font-size: 200%;

        }

        p {
            color: blue;
            font-family: Arial;
            font-size: 120%;
            border: 1px solid grey;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the
    body selector</p>
</body>
</html>
